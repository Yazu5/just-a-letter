
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ancient Letter</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap');

  body {
    margin: 0;
    padding: 0;
    font-family: 'Patrick Hand', cursive;
    background: #e0d6c3;
    overflow: hidden;
    -webkit-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    user-select: none;
  }

  /* container simulating scroll paper */
  .letter-container {
    position: relative;
    width: 70%;
    max-width: 800px;
    height: 90%;
    margin: 5% auto;
    padding: 50px 40px;
    background: #fdf1d6;
    background-image: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAoAAAAKCAYAAACNMs+9AAAAGUlEQVQYV2NkYGBg+M+ACMTAwMDCYAACNGALyQn5YwAAAABJRU5ErkJggg=='); /* tiny tiled texture */
    background-repeat: repeat;
    border-radius: 20px;
    box-shadow: inset 0 0 50px rgba(0,0,0,0.2),
                0 10px 50px rgba(0,0,0,0.3);
    border: 2px solid #d2b48c;
    overflow: hidden;
    clip-path: polygon(5% 0%, 95% 0%, 100% 5%, 100% 95%, 95% 100%, 5% 100%, 0% 95%, 0% 5%); /* slightly irregular edges */
  }

  .letter-content {
    position: relative;
    white-space: pre-wrap; /* preserve paragraphs and spaces */
  }

  audio {
    display: none;
  }
</style>
</head>
<body>

<div class="letter-container" id="letterContainer">
  <pre class="letter-content" id="letterContent">
Loading letter...
  </pre>
</div>

<audio id="bgMusic" loop>
  <source src="song.mp3" type="audio/mpeg">
</audio>

<script>
  const music = document.getElementById('bgMusic');
  const content = document.getElementById('letterContent');
  const container = document.getElementById('letterContainer');

  function startExperience() {
    if(music.paused){
      music.play();
      autoScroll();
    }
  }

  document.body.addEventListener('touchstart', startExperience, {once:true});
  document.body.addEventListener('click', startExperience, {once:true});

  // load letter and preserve spacing
  fetch('letter.txt')
    .then(res => res.text())
    .then(text => {
      content.textContent = text;
    })
    .catch(err => console.error('Error loading letter:', err));

  // Smooth auto-scroll using scrollTop
  function autoScroll() {
    let scrollAmount = 0;
    const maxScroll = content.scrollHeight - container.clientHeight;
    function scrollStep() {
      scrollAmount += 0.1; // slower scroll
      container.scrollTop = scrollAmount;
      if(scrollAmount < maxScroll) {
        requestAnimationFrame(scrollStep);
      }
    }
    requestAnimationFrame(scrollStep);
  }
</script>

</body>
</html>
