<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Letter</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap'); /* handwritten font */

  body {
    margin: 0;
    padding: 0;
    background: #e8e0d4; /* light background */
    font-family: 'Patrick Hand', cursive;
    overflow: hidden;
    -webkit-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    user-select: none;
  }

  /* Realistic parchment */
  .letter-container {
    position: relative;
    width: 70%;
    max-width: 800px;
    margin: auto;
    top: 5%;
    padding: 40px;
    font-size: 1.4em;
    line-height: 1.8em;
    height: 90%;
    overflow: hidden;
    border-radius: 15px;
    background: linear-gradient(120deg, #fef3d4, #f4e1b6 50%, #fce8b0);
    background-size: 100% 100%;
    box-shadow: inset 0 0 50px rgba(0,0,0,0.2),
                0 0 50px rgba(0,0,0,0.3);
    border: 2px solid #d2b48c;
    position: relative;
  }

  /* optional "burned edges" effect using pseudo-elements */
  .letter-container::before,
  .letter-container::after {
    content: '';
    position: absolute;
    left: -5px;
    right: -5px;
    height: 10px;
    background: radial-gradient(circle, rgba(0,0,0,0.05), transparent);
  }

  .letter-container::before {
    top: -5px;
  }
  .letter-container::after {
    bottom: -5px;
  }

  .letter-content {
    position: relative;
    top: 100%;
    white-space: pre-wrap;
  }

  audio {
    display: none;
  }
</style>
</head>
<body>

<div class="letter-container" id="letterContainer">
  <div class="letter-content" id="letterContent">
    Loading letter...
  </div>
</div>

<audio id="bgMusic" loop>
  <source src="song.mp3" type="audio/mpeg">
</audio>

<script>
  const music = document.getElementById('bgMusic');
  const content = document.getElementById('letterContent');
  const container = document.querySelector('.letter-container');
  let scrollPos = 0;
  let scrolling = false;

  function scrollLetter(){
    if(scrolling){
      scrollPos -= 0.1; // slow scroll
      content.style.top = scrollPos + 'px';
      if(Math.abs(scrollPos) < content.scrollHeight - container.clientHeight + 10){
        requestAnimationFrame(scrollLetter);
      } else {
        scrolling = false; // stop at end
      }
    }
  }

  function startScroll(){
    if(!scrolling){
      scrolling = true;
      scrollLetter();
    }
  }

  function startExperience(){
    if(music.paused){
      music.play();
      startScroll();
    }
  }

  document.body.addEventListener('touchstart', startExperience, {once:true});
  document.body.addEventListener('click', startExperience, {once:true});

  // Load letter
  fetch('letter.txt')
    .then(res => res.text())
    .then(text => {
      content.textContent = text;
    })
    .catch(err => console.error('Error loading letter:', err));
</script>

</body>
</html>
