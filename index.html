<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ancient Letter</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap');

  body {
    margin: 0;
    padding: 0;
    font-family: 'Patrick Hand', cursive;
    background: #e8e0d4;
    overflow: hidden;
    -webkit-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    user-select: none;
  }

  .letter-container {
    position: relative;
    width: 70%;
    max-width: 800px;
    height: 90%;
    margin: auto;
    top: 5%;
    padding: 50px 40px;
    font-size: 1.4em;
    line-height: 1.8em;
    overflow: hidden;
    border-radius: 20px;
    background: #fdf1d6;
    background-image: 
      url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAoAAAAKCAYAAACNMs+9AAAAGUlEQVQYV2NkYGBg+M+ACMTAwMDCYAACNGALyQn5YwAAAABJRU5ErkJggg==');
    background-repeat: repeat;
    box-shadow: inset 0 0 50px rgba(0,0,0,0.2),
                0 10px 50px rgba(0,0,0,0.4);
    border: 2px solid #d2b48c;
  }

  /* torn edges using pseudo-elements */
  .letter-container::before,
  .letter-container::after {
    content: '';
    position: absolute;
    left: 0;
    right: 0;
    height: 15px;
    background: radial-gradient(circle, rgba(0,0,0,0.05), transparent);
    border-radius: 50%;
  }

  .letter-container::before {
    top: -10px;
  }

  .letter-container::after {
    bottom: -10px;
  }

  .letter-content {
    position: relative;
    top: 100%;
    white-space: pre-wrap; /* preserves spaces and paragraphs */
    transform: translateY(0);
  }

  audio {
    display: none;
  }
</style>
</head>
<body>

<div class="letter-container" id="letterContainer">
  <pre class="letter-content" id="letterContent">
Loading letter...
  </pre>
</div>

<audio id="bgMusic" loop>
  <source src="song.mp3" type="audio/mpeg">
</audio>

<script>
  const music = document.getElementById('bgMusic');
  const content = document.getElementById('letterContent');
  const container = document.querySelector('.letter-container');
  let scrollPos = 0;
  let scrolling = false;

  function scrollLetter(){
    if(scrolling){
      scrollPos -= 0.1; // very slow scroll
      content.style.transform = `translateY(${scrollPos}px)`;
      if (Math.abs(scrollPos) < content.scrollHeight - container.clientHeight + 10){
        requestAnimationFrame(scrollLetter);
      } else {
        scrolling = false; // stop at end
      }
    }
  }

  function startScroll(){
    if(!scrolling){
      scrolling = true;
      scrollLetter();
    }
  }

  function startExperience(){
    if(music.paused){
      music.play();
      startScroll();
    }
  }

  document.body.addEventListener('touchstart', startExperience, {once:true});
  document.body.addEventListener('click', startExperience, {once:true});

  // Load letter and preserve spaces/paragraphs
  fetch('letter.txt')
    .then(res => res.text())
    .then(text => {
      content.textContent = text;
    })
    .catch(err => console.error('Error loading letter:', err));
</script>

</body>
</html>
